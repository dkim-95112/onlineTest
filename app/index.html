<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Online Test</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/myapp.css" rel = "stylesheet">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="js/app.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- a tri-color strip -->
    <div style="height:10px; position: relative; background: #009f9c; overflow: hidden">
      <div style="position: absolute; height: 100%; width: 100%; margin-left:-75%; background: #9f0016">
        <div style="position: absolute; height: 100%; width: 100%; margin-left: 150%; background: #dd9700  ">
        </div>
      </div>
    </div>

    <nav class="navbar navbar-inverse" ng-controller="MenuCtrl">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">
            <img src="img/round.png"/>
          </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active: isActive('/')}"><a href="#/">Home</a></li>
            <li ng-class="{active: isActive('/about')}"><a href="#about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

      <div class="container" style="min-height: 400px; box-shadow: 0px -10px 10px 10px; background: white">

        <div style="height:10px; background-color:#003479"></div>
        <div style="position: relative; height:124px; background: url('img/header.png') no-repeat">
          <div style="width:100%; background: rgba(0,52,121,0.5); position: absolute; bottom:0">
            <h2 style="color: white; margin:10px; font-weight: normal">History</h2>
          </div>
        </div>

        <div ng-view style="padding:10px"></div>

      </div><!-- /.container -->

    <div style="height: 30px; background-color: #003479"></div>
  </body>
</html>
